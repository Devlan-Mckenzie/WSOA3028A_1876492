<!DOCTYPE html>
<html lang = "en">
  <title>Testing Webpage Title</title>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device-width,initial-scale=1">
  <style>
    *{
      box-sizing:border-box;
    }
    /*style for the body*/
    body{
      font-family: Arial,Helvetica,sans-serif;
      margin: 0;
    }
    /*Header/website logo title part */
    .header{
      padding:80px
        text-align: center;
      background: #800080;
      color: white;
    }
    .header h1{
      font-size:40px;
    }
    /*style the top nav bar*/
    .navbar {
      overflow : hidden;
      background-color: #333;
    }
    /*style in the nav bar links/buttons (the ones for the 3 parts) */
    .navbar a{
      float:left;
      display: block;
      color: white;
      text-align: center;
      padding:14px 20px; /*creates a rectangle for each element*/
      text-decoration:none;
    }
    
    /*Right aligned link*/
    .navbar a.right{
      float:right;
    }
    /*change color on hover*/
    .navbar a:hover{
      background-color : #ddd;
      color:black;
    }
